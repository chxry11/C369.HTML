<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      background-image: url(home.png);
      background-size: cover;
      background-attachment: fixed;
    }

    .abc {
      text-align: center;
      margin-top: 50px;
    }

    .cbd {
      border-color: lightgrey;
      background: linear-gradient(90deg, #f8e572, #ffffff);
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      width: 500px;
      border-radius: 10px;
    }

    .btn-custom {
      background: linear-gradient(90deg, #f8e572, #ffffff);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .card-number {
      display: flex;
      align-items: center;
    }

    .card-number span {
      margin-left: 10px;
      cursor: pointer;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      gap: 50px;
    }

    .custom-dropdown {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .custom-dropdown .dropdown-toggle {
      width: 100%;
      text-align: left;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f8f8;
      color: #333;
      border: 1px solid #ccc;
    }

    .custom-dropdown .dropdown-menu {
      width: 100%;
    }

    .dropdown-container {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <img src="bee.png" alt="" style="height: 30px; width: 30px; border-radius: 10px;">
      <a class="navbar-brand" href="#">3SXREMIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="send.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="th.html">Transaction History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="abc"></div>
  <div class="card cbd">
    <div class="card-body">
      <h5 class="card-title">Sending</h5>
      <hr>
      <div class="dropdown-container">
        <p><b>Reason for Sending:</b></p>
        <div class="dropdown custom-dropdown">
          <button class="btn dropdown-toggle" type="button" id="reasonDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select
          </button>
          <ul class="dropdown-menu" aria-labelledby="reasonDropdown">
            <li><a class="dropdown-item" href="#" onclick="selectReason('Savings')">Savings</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectReason('Healthcare')">Healthcare</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectReason('Family Support')">Family</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectReason('Other')">Other</a></li>
          </ul>
        </div>
      </div>
      <div class="dropdown-container">
        <p><b>Identity Verification:</b></p>
        <div class="dropdown custom-dropdown">
          <button class="btn dropdown-toggle" type="button" id="identityDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Proof of Identity
          </button>
          <ul class="dropdown-menu" aria-labelledby="identityDropdown">
            <li><a class="dropdown-item" href="#" onclick="selectIdentity('Passport')">Passport</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectIdentity('Driver\'s License')">Driver's License</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectIdentity('National ID')">National ID</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectIdentity('Work Permit')">Work Permit</a></li>
          </ul>
        </div>
      </div>
      <div class="dropdown-container">
        <p><b>Upload Proof of Identity:</b></p>
        <input type="file" class="form-control" id="identityUpload">
      </div>
    </div>
  </div>
  <div class="btn-container">
    <button onclick="location.href='ts1.html'" id="continue-btn" class="btn btn-custom">Continue</button>
  </div>

  <script>
    function selectReason(reason) {
      document.getElementById('reasonDropdown').textContent = reason;
    }

    function selectIdentity(identity) {
      document.getElementById('identityDropdown').textContent = identity;
    }
  </script>
</body>

</html>
