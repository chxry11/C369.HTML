<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      background-image: url(home.png);
      background-size: cover;
      background-attachment: fixed;
    }

    .abc {
      text-align: center;
      margin-top: 50px;
    }

    .card-custom {
      border-radius: 10px;
      padding: 15px;
      background: linear-gradient(90deg, #f8e572, #ffffff);
      max-width: 500px;
      margin: 0 auto;
    }

    .transaction-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .transaction-item:last-child {
      border-bottom: none;
    }

    .transaction-details {
      display: flex;
      align-items: center;
    }

    .transaction-details img {
      height: 70px;
      width: 70px;
      margin-right: 15px;
    }

    .transaction-status {
      display: flex;
      align-items: center;
    }

    .status-pending {
      background-color: #6c757d;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .status-confirmed {
      background-color: #28a745;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .transaction-amount {
      font-weight: bold;
    }

    .btn-back {
      background: linear-gradient(90deg, #f8e572, #ffffff);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      display: block;
      margin: 20px auto;
      width: 150px;
    }
    
    .details-text {
      color: black;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <img src="bee.png" alt="" style="height: 30px; width: 30px; border-radius: 10px;">
      <a class="navbar-brand" href="#">3SXREMIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="send.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="th.html">Transaction History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="abc"><b>TRANSACTION HISTORY</b></h2>
    <div class="card card-custom">
      <div class="d-flex justify-content-between">
        <h5>My Transaction</h5>
        <span class="details-text">See Details</span>
      </div>
      <div class="transaction-item">
        <div class="transaction-details">
          <img src="m.png" alt="User">
          <div>
            <p>Skye Tan</p>
            <small>20 June 2024 - 11:00</small>
          </div>
        </div>
        <div class="transaction-status">
          <span class="status-pending">Pending</span>
          <span class="transaction-amount text-danger">-$1000</span>
        </div>
      </div>
      <div class="transaction-item">
        <div class="transaction-details">
          <img src="m.png" alt="User">
          <div>
            <p>Shawn Gracia</p>
            <small>20 May 2024 - 16:00</small>
          </div>
        </div>
        <div class="transaction-status">
          <span class="status-confirmed">Confirmed</span>
          <span class="transaction-amount text-danger">-$50.00</span>
        </div>
      </div>
    </div>
    <button class="btn-back" onclick="location.href='send.html'">Back</button>
  </div>
</body>

</html>
