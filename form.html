<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3SXREMIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('home.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .container-custom {
            padding: 20px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #f5e460;
        }


    </style>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <img src="bee.png" alt="" style="height: 30px; width: 30px; border-radius: 10px;">
            <a class="navbar-brand" href="#">3SXREMIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="send.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="th.html">Transaction History</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-custom">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>RECIPIENT INFORMATION</h1>
                <form>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Name:</label>
                        <input id="fullname" name="fullname" type="text" class="form-control" required placeholder="Enter Recipient full name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Sender Phone Number:</label>
                        <div class="input-group">
                            <span class="input-group-text">+65</span>
                            <input id="phone" name="phone" type="text" class="form-control" required placeholder="1234 5678">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input id="dob" name="dob" type="date" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="location.href= 'rate.html'" ><b>Back</b></button>
                        <button type="submit" class="btn btn-custom" onclick="location.href= 'confirming.html'" ><b>Continue</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
