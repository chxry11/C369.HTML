<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3SXREMIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background-image: url(home.png);
        background-size: cover;
        background-attachment: fixed;
      }
      .container {
        background-color: #ffefb8;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        padding: 20px;
        text-align: center;
        box-sizing: border-box;
        position: relative;
        margin-top: 50px; 
      }
      .container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .card {
        background-color: #fff;
        border-radius: 8px;
        padding: 10px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 50px;
        height: auto;
        border-radius: 5px;
        margin-right: 10px;
      }
      .card-info {
        flex-grow: 1;
        text-align: left;
      }
      .card-info p {
        margin: 5px 0;
        color: #333;
      }
      .card-info p strong {
        display: block;
        font-size: 16px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .buttons a, .buttons button {
        background-color: #ffc107;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 48%;
        text-align: center;
        color: white;
        text-decoration: none;
      }
      .buttons a:hover, .buttons button:hover {
        background-color: #ffca28;
      }
      .radio {
        display: flex;
        align-items: center;
        margin-left: 10px;
      }
      .radio input[type="radio"] {
        margin-right: 10px;
      }
      .dropdown-content {
        display: none;
        background-color: #f9f9f9;
        min-width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }
      .dropdown-content.show {
        display: block;
      }
      .dropdown-content form {
        display: flex;
        flex-direction: column;
      }
      .dropdown-content form input {
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <img src="bee.png" alt="" style="height: 30ox; width: 30px; border-radius: 10px;">
        <a class="navbar-brand" href="#">3SXREMIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="send.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transaction.html">Transaction History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Logout</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Select Card</h1>
      <div class="card">
        <img src="bc.png" alt="Credit Card">
        <div class="card-info">
          <p><strong>DEFAULT CARD</strong></p>
          <p>DBS/POSB *1234</p>
          <p>No Fee Charges</p>
        </div>
        <div class="radio">
          <input type="radio" name="card">
        </div>
      </div>
      <div class="card">
        <img src="add_card_image.jpg" alt="Add New Card">
        <div class="card-info">
          <p><strong>Add New Credit Card / Nets</strong></p>
        </div>
        <div class="radio">
          <input type="radio" name="card" onclick="toggleDropdown()">
        </div>
        <div id="dropdown" class="dropdown-content">
          <form>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Card Holder Name" required>
            <input type="text" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            <button type="submit">Add Card</button>
          </form>
        </div>
      </div>
      <div class="buttons">
        <a href="send.html">Back</a>
        <button type="button" onclick="goToTopUp()">Continue</button>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        dropdown.classList.toggle("show");
      }

      function goToTopUp() {
        var topUpCode = prompt("Please enter the top-up code:");
        if (topUpCode === "123456") {
          window.location.href = "otp.html";
        } else {
          alert("Incorrect code. Please try again.");
        }
      }
    </script>
  </body>
</html>
