<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      background-image: url(home.png);
      background-size: cover;
      background-attachment: fixed;
    }

    .abc {
      text-align: center;
      margin-top: 50px;
    }

    .card-custom {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: linear-gradient(90deg, #f8e572, #ffffff);
    }

    .btn-custom {
      background: #ffffff;
      border: 2px solid #ccc;
      padding: 10px 20px;
      border-radius: 5px;
      color: black;
      width: 100%;
    }

    .btn-custom:hover {
      background: #f8e572;
    }

    .btn-home {
      background: linear-gradient(90deg, #f8e572, #ffffff);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      width: 150px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <img src="bee.png" alt="" style="height: 30px; width: 30px; border-radius: 10px;">
      <a class="navbar-brand" href="#">3SXREMIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="send.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="th.html">Transaction History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="abc">TRANSACTION SUCCESSFUL</h2>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card card-custom">
          <h5 class="card-title">Transaction Details</h5>
          <p>Payment Status: Completed</p>
          <p>Payment Type: Credit Card</p>
          <p>Recipient Name: Skye Tan</p>
          <p>Tracking Number: 1234567ABC</p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card card-custom">
          <h5 class="card-title">Would you like to have an invoice?</h5>
          <button class="btn btn-custom mb-2" onclick="downloadPdf()">Download Pdf</button>
          <button class="btn btn-custom mb-2" onclick="sendEmail()">Email</button>
          <button class="btn btn-custom" onclick="noInvoice()">No</button>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn-home" onclick="location.href= 'th.html'">Continue</button>
    </div>
  </div>

  <script>
    function downloadPdf() {
      alert("PDF downloaded");
    }

    function sendEmail() {
      alert("Invoice sent to email");
    }

    function noInvoice() {
      alert("No invoice will be sent");
    }
  </script>
</body>

</html>
