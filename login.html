<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      background-image: url(home.png);
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 56px; /* Adjust this if your navbar height is different */
    }

    .navbar {
      border-bottom: 2px solid #444;
    }

    .login-container {
      background: rgba(223, 223, 215, 0.8);
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: black;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 100px auto; 
    }

    .login-container h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: black;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }

    .form-control::placeholder {
      color: black(193, 139, 139, 0.7);
    }

    .form-control:focus {
      background: rgba(90, 84, 84, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: none;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: black;
    }

    .input-group-text i {
      font-size: 18px;
    }

    .form-check-label {
      color: black;
    }

    .login-button {
      background: linear-gradient(90deg, #f8e572, #ffffff);
      color: black;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }


    .forgot-password,
    .register-link {
      color: black;
      font-size: 14px;
      text-decoration: none;
    }

    .register-link {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <img src="bee.png" alt="" style="height: 30ox; width: 30px; border-radius: 10px;">
      <a class="navbar-brand" href="#">3SXREMIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create.html">Create Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <h2><b>Login</b></h2>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="login-button" onclick="location.href= 'send.html'" >Login</button>
      <button type="submit" class="login-button" onclick="location.href= 'send.html'" >Login With Singpass</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="create.html" class="register-link">Register</a></p>
  </div>

  
</body>

</html>
